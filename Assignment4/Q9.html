<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h2>Hotel Booking Form</h2>
    <form>
        <label>Name: <input type="text" name="name" required placeholder="Enter your name"></label><br><br>
        <label>Contact Info: <input type="text" name="contact" required placeholder="Enter contact info"></label><br><br>

        <label>Check-in Date: <input type="date" name="checkin" required></label><br><br>
        <label>Check-out Date: <input type="date" name="checkout" required></label><br><br>

        <label>Number of Guests: <input type="number" name="guests" required min="1" placeholder="Enter number of guests"></label><br><br>

        <label>Room Type:</label>
        <select name="roomType" required>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
            <option value="Suite">Suite</option>
        </select><br><br>

        <label>Additional Services:</label><br>
        <input type="checkbox" name="services" value="Breakfast"> Breakfast
        <input type="checkbox" name="services" value="AirportPickup"> Airport Pickup<br><br>

        <button type="submit">Book Now</button>
    </form>
</body>
</html>
