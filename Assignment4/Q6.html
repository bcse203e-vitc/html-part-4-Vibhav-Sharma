<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Form</title>
</head>
<body>
    <h2>Create Your Form</h2>
    <form>
        <label>Form Name: <input type="text" id="formName" required placeholder="Enter form name"></label><br><br>
        <label>Number of Input Fields: <input type="number" id="fieldCount" min="1" required placeholder="Enter number of fields"></label><br><br>

        <div id="fieldSettings">
            <label>Field Type:</label>
            <select id="fieldType">
                <option value="text">Text</option>
                <option value="email">Email</option>
                <option value="number">Number</option>
                <option value="date">Date</option>
            </select><br><br>
            <label>Field Label: <input type="text" id="fieldLabel" placeholder="Enter label"></label><br><br>
            <button type="button" onclick="addField()">Add Field</button><br><br>
        </div>

        <h3>Preview:</h3>
        <div id="formPreview"></div><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        function addField() {
            let type = document.getElementById('fieldType').value;
            let label = document.getElementById('fieldLabel').value;
            let preview = document.getElementById('formPreview');

            let inputField = `<label>${label}: <input type="${type}" required></label><br><br>`;
            preview.innerHTML += inputField;
        }
    </script>
</body>
</html>
